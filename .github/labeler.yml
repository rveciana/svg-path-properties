documentation:
  - changed-files:
      - any-glob-to-any-file:
          - 'docs/*'
          - '**/*.md'
          - 'guides/*'

build:
  - changed-files:
      - any-glob-to-any-file: '.github/workflows/*'

typescript:
  - changed-files:
      - any-glob-to-any-file: '**/*[.|-]d.ts'

cli:
  - any: ['bin/**/*']

test:
  - any: ['test/**/*', '__tests__/**/*']
