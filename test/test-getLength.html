    for (var i = 0; i < paths.length; i++) {
      pathEl = d3
        .select("body")

      pathEl

        .attr("y", 70)
        .attr("font-size", 12)
        .attr("font-family", "Verdana")
        .attr("fill", "black")
        .text(paths[i]);
      browserLength = path.node().getTotalLength();
      properties = new svgPathProperties.svgPathProperties(paths[i]);
      if (properties.getTotalLength().toFixed(1) == browserLength.toFixed(1)) {
        color = "green";
        text = "OK";
      } else {
        color = "red";
        text = "Fail";
      }
      pathEl
        .append("text")
        .attr("x", 25)
        .attr("y", 90)
        .attr("font-size", 16)
        .attr("font-family", "Verdana")
        .attr("fill", color)
        .attr("stroke", color)
        .text(
          text +
            " Browser: " +
            browserLength.toFixed(2) +
            " Library: " +
            properties.getTotalLength().toFixed(2)
        );
      console.info(paths[i]);
      var xValues = [];
      var yValues = [];
      var xValuesTangent = [];
      var yValuesTangent = [];
      for (var j = 0; j <= 16; j++) {
        var position = path.node().getPointAtLength((j * browserLength) / 16);
        xValues.push(position.x);
        yValues.push(position.y);
        pathEl
          .append("circle")
          .attr("cx", position.x)
          .attr("cy", position.y)
          .attr("r", 4)
          .attr("fill", "blue");
        var position2 = properties.getPointAtLength((j * browserLength) / 16);
        pathEl
          .append("circle")
          .attr("cx", position2.x)
          .attr("cy", position2.y)
          .attr("r", 4)
          .attr("fill", "green");
        var tangent = properties.getTangentAtLength((j * browserLength) / 16);
        xValuesTangent.push(tangent.x);
        yValuesTangent.push(tangent.y);
        pathEl
          .append("line")
          .attr("x1", position2.x)
          .attr("y1", position2.y)
          .attr("x2", position2.x + 50 * tangent.y)
          .attr("y2", position2.y - 50 * tangent.x)
          .attr("stroke", "purple")
          .attr("stroke-width", 2)
          .attr("marker-end", "url(#arrow)");
